<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ScooterLim</title>
    <link rel="stylesheet" href="ScooterLim.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- logo e titolo -->
        <img src="img/logo.png" alt="logoimage">
        <div><strong>Taking Booleaners from A to B</strong></div>
      </header>
      <nav>
        <!-- tasti di navigazione  -->
        <div class="TopRow">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>
      </nav>
      <main>
        <section>
          <!-- distanza monopattini e stato di carica -->
          <div>
            <input type="checkbox" name="" value="">
            <h2>Monopattino Gino22</h2>
          </div>
          <div>
            <span>&#8614; Via Guadalametri - a 220 metri da te</span><br>
            <span>Stato carica:</span>
            <hr class="mediumcharge">
          </div>
        </section>
        <section>
          <!-- distanza monopattini e stato di carica -->
            <input type="checkbox" name="" value="">
            <h2>Monopattino Mike24</h2>
          <div>
            <span>&#8614; Via Ricciardoni - 420 metri da te</span><br>
            <span>Stato carica:</span>
            <hr class="fullcharge">
          </div>
        </section>
        <section>
          <!-- distanza monopattini e stato di carica -->
            <input type="checkbox" name="" value="">
            <h2>Monopattino Fede154</h2>
          <div>
            <span>&#8614; Via Mentarini - a 490 da te</span><br>
            <span>Stato carica:</span>
            <hr class="lowcharge">
          </div>
        </section>
      </main>
      <footer>
        <h2><i>Developed by: Wojciech Potoniec</i></h2>
      </footer>
    </div>
  </body>
</html>
